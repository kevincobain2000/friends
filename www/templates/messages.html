<ion-view title="Messages">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>

  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-ios7-minus-outline" ng-click="data.showDelete = !data.showDelete"> </button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list show-delete="data.showDelete">
      <ion-item ng-repeat="message in messages" ng-href="#/app/messages/:messageId">
        <h2>{{message.title}}</h2>
        <p>{{message.description}}</p>
        <ion-delete-button class="icon ion-minus-circled" ng-click="onItemDelete(message)"></ion-delete-button>

      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
